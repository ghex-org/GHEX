name: publish-clang-format-image

on:
  push:
    branches: [ master, format ]
    paths:
      - .container/clang-format/Containerfile
      - .github/workflows/publish-clang-format-image.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute image tag (Containerfile blob hash)
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          blob="$(git ls-tree HEAD .container/clang-format/Containerfile | awk '{print $3}')"
          if [[ -z "$blob" ]]; then
            echo "Failed to compute blob hash for Containerfile" >&2
            exit 1
          fi
          echo "blob=$blob" >> "$GITHUB_OUTPUT"
          echo "Containerfile blob: $blob"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .container/clang-format/Containerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository) }}/clang-format:${{ steps.tag.outputs.blob }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
